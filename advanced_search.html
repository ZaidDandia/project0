<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="advanced">
            <form action="https://google.com/search" class="form--advanced">
                <div class="form--el">
                    <span class="form--el__label"><label for="one">all these words:</label></span>
                    <input type="text" name="as_q" class="search">
                </div>
                <div class="form--el">
                    <label class="form--el__label">this exact word or phrase:</label>
                    <input type="text" name="as_epq" class="search">
                </div>
                <div class="form--el">
                    <label for="box" class="form--el__label">any of these words:</label>
                    <input type="text" name="as_oq" class="search">
                </div>
                <div class="form--el">
                    <label class="form--el__label">none of these words:</label>
                    <input type="text" name="as_eq" class="search">
                </div>
                    <input type="submit" value="Advanced Search" class="search1" >
            </form>
        </div>
        <ul class="options">
           
            <li><a href="index.html">Google Search</a></li>
        </ul>
        <h1 class="heading">Advanced Search</h1>
        <div class="line"></div>
        <h3 class="head">Find pages with...</h3>
    </body>
</html>
